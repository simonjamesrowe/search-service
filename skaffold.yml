apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
    - image: simonjamesrowe/search-service
      context: .
      docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
  - name: dev
    build:
      tagPolicy:
        envTemplate:
          template: '{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}:{{.DIGEST_HEX}}'
      local: {}
    deploy:
      helm:
        releases:
          - name: search-service
            chartPath: charts/search-service
            setValueTemplates:
              image.repository: '{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}'
              image.tag: '{{.DIGEST_HEX}}'

